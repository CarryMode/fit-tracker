<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Fitness Tracker</h1>
    <nav>
      <ul>
        <li><a href="#" id="profile-tab">Profile</a></li>
        <li><a href="#" id="history-tab">History</a></li>
        <li><a href="#" id="training-tab">Start Workout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="profile-section" class="page active">
      <h2>Profile</h2>
      <p>Welcome to your profile.</p>
    </section>

    <section id="history-section" class="page">
      <h2>Workout History</h2>
      <p>No workouts yet!</p>
    </section>

    <section id="training-section" class="page">
      <h2>Start a Workout</h2>
      <button>Begin</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
